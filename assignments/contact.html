<!DOCTYPE html>
<html>
    <head>
        <title>My Contact Form</title>
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
    <body>
        <div class="contact-title">
            <h1>Welcome to Natures Contribution</h1>
            <h2>"Yours Vote is important for us"</h2>
        </div>
<div class="contact-form">
    <form id="contact-form" method="POST" action="">
    <input name="name" type="text" class="form-control" placeholder="First Name" required><br>
    <input name="name" type="text" class="form-control" placeholder="Last Name" required><br>
    <input name="email" type="email" class="form-control" placeholder="YOUR email" required><br>
    <input name="number" type="number" class="form-control" placeholder="Contact No."  required><br>
    <textarea name="message" type="message" class="form-control" placeholder="Your message" rows="4" required></textarea>
    <input type="submit" class="form-control submit" value="SUBMIT" >

</form>
</div>

<div class="contact-fom">
    <form action="action" method="POST">
        <label for="myinput1">Name</label> <input type="text" placeholder="Darshan" name="input1" />
        <label for="myinput2">Surname</label> <input type="text" placeholder="Pandya" name="input2" />
       </form>
</div>
    </body>
</html>
